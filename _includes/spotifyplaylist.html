<div class="embed-spotify" class="center" align="center">
 <iframe src="https://open.spotify.com/embed/playlist/{{ include.id }}" 
        width="700"
        height="200"
        frameborder="0" 
        allowtransparency="true"

        webkitallowfullscreen
        mozallowfullscreen
        scrolling="no"
        allowfullscreen>
</iframe>
</div>
